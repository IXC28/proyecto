<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Carrito</title>
</head>
<body class="bg-#F5F5F3">

    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-#EBA7A8/90 h-16">

    </nav>

    <div class="p-4 pt-20 transition-all duration-500">
        
        <div id="agregar-container">

        </div>

        <!-- Primera sección: Carrito -->
        <section class="bg-white shadow-md mb-8 border-black border-2 border-opacity-30">
            <div class="flex items-center border-black border-y-2 border-opacity-30">
            <h2 class="flex text-lg font-semibold mb-4 w-full justify-center">Tu Carrito</h2>
            </div>  

            <div id="productos-container" class="">
            <!-- Aquí se pueden agregar los productos seleccionados -->


        </div>
            

        </section>
        
        <!-- Segunda sección: Resumen del Carrito -->
        
        <section class="bg-white shadow-md border-black border-2 border-opacity-30">

            <div class="flex items-center border-black border-y-2 border-opacity-30">
                <h2 class="flex text-lg font-semibold mb-4 w-full justify-center">Resumen del Carrito</h2>
            </div>  
                <!-- Cantidad total de productos y precio total -->
                <div class="flex justify-between border-t border-gray-300 p-4">
                    <p class="font-semibold">Cantidad total:</p>
                    <p id="cantidad-total"></p>
                </div>
                <div class="flex justify-between border-t border-gray-300 p-4">
                    <p class="font-semibold">Precio total:</p>
                    <p id="precio-total">$0</p>
                    
                </div>
              <div class="border-t border-gray-300 p-1">
                <a
                id="link-wsp"
              href=""
              target="_blank"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center mt-4"
                  >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-5 w-5 mr-2"
                 >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
              <p>Realizar Pedido por WhatsApp</p>
            </a>
            </div>
            <form id="datos-pago" class="shadow-md border-black border-2 border-opacity-30 w-full h-auto hidden">
                <p class="p-pago w-full h-8 text-center font-semibold">Nombre: Maryori Zerpa</p>
                <p class="p-pago w-full h-8 text-center font-semibold">Numero de cedula: 12501663</p>
                <p class="p-pago w-full h-8 text-center font-semibold">Numero de Telefono: 04241914386</p>
                <p class="p-pago w-full h-8 text-center font-semibold">Banco: Banesco</p>
                <p class="p-pago w-full h-8 text-center font-semibold">Monto: <a id="monto" class="p-pago w-full h-auto text-center font-semibold"></a></p>
                <div class="flex flex-col gap-2 text-zinc-900 p-4">
                    <label for="ref-input" class="font-bold">
                        Numero de Referencia <span class="text-red-500">*</span>
                    </label>
                    <input 
                     type="ref"
                     id="ref-input"
                     name="ref-input"
                     autocomplete="off"
                     class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
                    >
                </div>
        
                <div class="flex flex-col gap-2 text-zinc-900 p-4">
                    <label for="phone-input" class="font-bold">
                        Numero de Origen <span class="text-red-500">*</span>
                    </label>
                    <input 
                     type="phone"
                     id="phone-input"
                     name="phone-input"
                     autocomplete="off"
                     class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700"
                    >
                    <p id="error-text" class="text-sm text-red-600   "></p>
                </div>
                <div class="flex flex-col gap-2 text-zinc-900 p-4">
                <button
                id="datosBtn"
                disabled
                class="bg-sky-600 py-2 px-4 rounded-lg font-bold text-white hover:bg-sky-800 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                 Enviar Confirmacion
               </button>
                </div>
            </form>
        </section>

        <div id="volver-productos" class="mt-10">
                <a
                href="/products"
                class="bg-#91CEDB hover:bg-#188196 text-black font-bold py-2 px-4 rounded-lg mt-4 inline-flex items-center"
                >
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                    >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                ></path>
                </svg>
                Volver a Productos
            </a>
        </div>


    </div>

    <div id="notification" class="fixed top-20 left-0 right-0 w-auto">

    </div>

    <div id="contact-wsp" class="fixed bottom-4 right-4 flex flex-col items-center space-y-2">

    </div>
    
    <script src="/components/add.js"></script>
    <script src="/components/contactWsp.js"></script>
    <script src="/components/nav.js"></script>
    <script type="module" src="../components/notification.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
